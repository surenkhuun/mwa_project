<div class="center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div *ngIf="api.loggedIn()">
      <p>You are already logged in.</p>
    </div>
    <form [formGroup]='form' *ngIf="!api.loggedIn()" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type='text' name='email' formControlName="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type='password' name='password' formControlName="password" />
      </mat-form-field>
      <p color="warn">{{ error }}</p>
      <mat-card-actions>
        <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
