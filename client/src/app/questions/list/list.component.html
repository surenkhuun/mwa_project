<table mat-table [dataSource]="questions" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let question"> {{ question.description | slice:0:80}}... </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let question"> {{ question.active ? 'Active' : 'Inactive' }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let question" class="action">
      <button mat-button color="warn" (click)="remove(question._id)">
        Remove
      </button>
      <button mat-raised-button [color]="question.active ? 'primary' : ''" (click)="changeStatus(question)">
        {{ question.active ? 'De-activate' : 'Activate' }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
