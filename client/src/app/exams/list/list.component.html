<div class='wrapper'>
  <table mat-table [dataSource]="exams" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date time </th>
      <td mat-cell *matCellDef="let exam"> {{ exam.date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let exam"> {{ exam.status }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let exam" class="action">
        <a mat-raised-button *ngIf="api.role() === 'ADMIN'" color="primary" [routerLink]="[exam._id]">
          Open
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
